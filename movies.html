<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
		<link href="css/about.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
			rel="stylesheet">
		<script src="js/bootstrap.bundle.min.js"></script>

	</head>
	<body onload="AddMovieList()">

		<!-- HEADER -->
		<header-component></header-component>

		<!-- NAVBAR -->
		<navbar-component></navbar-component>

		<!-- CONTENIDO -->
		<section id="center" class="center_o pt-2 pb-2">
			<div class="container-xl">
				<div class="row center_o1">
					<div class="col-md-5">
						<div class="center_o1l">
							<h2 class="mb-0">Peliculas</h2>
						</div>
					</div>
					<div class="col-md-7">
						<div class="center_o1r text-end">
							<h6 class="mb-0 col_red"><a href="#">Home</a> <span class="me-2 ms-2
									text-light"><i class="fa fa-caret-right align-middle"></i></span> Peliculas</h6>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section id="team" class="pt-4 pb-4 bg_grey">
			<div id="cardsMovies" class="d-flex flex-wrap justify-content-around">

			</div>
		</section>

		<!-- FOOTER -->
		<footer-component></footer-component>
		<section id="carousell" class="d-none"></section>

		<script>
			window.onscroll = function() {myFunction()};

			var navbar_sticky = document.getElementById("navbar_sticky");
			var sticky = navbar_sticky.offsetTop;
			var navbar_height = document.querySelector('.navbar').offsetHeight;

			function myFunction() {
			if (window.pageYOffset >= sticky + navbar_height) {
				navbar_sticky.classList.add("sticky")
				document.body.style.paddingTop = navbar_height + 'px';
			} else {
				navbar_sticky.classList.remove("sticky");
				document.body.style.paddingTop = '0'
			}
			}
		</script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="Components/Header.js"></script>
		<script src="Components/Navbar.js"></script>
		<script src="Components/Footer.js"></script>
		<script src="Components/AddMovie.js"></script>
	</body>

</html>
