<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pelicula | MonkeyKingMovies</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
		<link href="css/about.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
			rel="stylesheet">
		<script src="js/bootstrap.bundle.min.js"></script>

	</head>
	<body onload="MovieReview()">
		<!-- HEADER -->
		<header-component></header-component>

		<!-- NAVBAR -->
		<navbar-component></navbar-component>
		
		<!--CONTENIDO-->
		<section id="section1MovieReview" class="center_o pt-2 pb-2">

		</section>

		<section id="about_pg" class="mb-4">

		</section>

		<section id="team" class="mt-3">
			<div id="carouselReview" class="d-flex flex-wrap justify-content-around">
						
			</div>	
		</section>

		<!-- FOOTER -->
		<footer-component></footer-component>	

		<script src="Components/MovieReview.js"></script>
		<script src="Components/Header.js"></script>
		<script src="Components/Navbar.js"></script>
		<script src="Components/Footer.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			window.onscroll = function() {myFunction()};

			var navbar_sticky = document.getElementById("navbar_sticky");
			var sticky = navbar_sticky.offsetTop;
			var navbar_height = document.querySelector('.navbar').offsetHeight;

			function myFunction() {
			if (window.pageYOffset >= sticky + navbar_height) {
				navbar_sticky.classList.add("sticky")
				document.body.style.paddingTop = navbar_height + 'px';
			} else {
				navbar_sticky.classList.remove("sticky");
				document.body.style.paddingTop = '0'
			}
			}
		</script>
	</body>

</html>
