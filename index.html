<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MonkeyKing Movie</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link href="css/AddMovie.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
			rel="stylesheet">
		<script src="js/bootstrap.bundle.min.js"></script>

	</head>
	<body onload="AddMovieList()">
		<!-- HEADER -->
		<header-component></header-component>

		<!-- NAVBAR -->
		<navbar-component></navbar-component>

		<!-- BANNER -->
		<section id="center" class="center_home">
			<div id="carouselExampleCaptions" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-indicators carouselIndicators">
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="1" aria-label="Slide 2" class="" aria-current="true"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="2" aria-label="Slide 3" class="" aria-current="true"></button>
				</div>
				<div id='carousell' class="carousel-inner">

				</div>

				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>

		<section id="trend" class="pt-4 pb-5">
			<div class="container ">
				<div class="row trend_1">
					<div class="col-md-6 col-6">
						<div class="trend_1l">
							<h4 class="mb-0"><i class="fa fa-youtube-play align-middle col_red me-1"></i>
								Peliculas <span class="col_red">Populares</span></h4>
						</div>
					</div>
					<div class="col-md-6 col-6">
						<div class="trend_1r text-end">
							<h6 class="mb-0"><a class="button" href="movies.html"> View All</a></h6>
						</div>
					</div>
				</div>
				<div class=" trend_2 mt-4 ">
					<div id="cardsMovies" class="d-flex flex-wrap justify-content-around">
						
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer-component></footer-component>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="Services/movies.js"></script>
		<script src="Controllers/InputSearch.js"></script>
		<script src="Components/AddMovie.js"></script>
		<script src="Components/Header.js"></script>
		<script src="Components/Navbar.js"></script>
		<script src="Components/Footer.js"></script>
		<script>
			window.onscroll = function() {myFunction()};

			var navbar_sticky = document.getElementById("navbar_sticky");
			var sticky = navbar_sticky.offsetTop;
			var navbar_height = document.querySelector('.navbar').offsetHeight;

			function myFunction() {
			if (window.pageYOffset >= sticky + navbar_height) {
				navbar_sticky.classList.add("sticky")
				document.body.style.paddingTop = navbar_height + 'px';
			} else {
				navbar_sticky.classList.remove("sticky");
				document.body.style.paddingTop = '0'
			}
			}
		</script>
	</body>

</html>
